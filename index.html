<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="CSS/Style.css">
    </head>
    <body>
        <div id="Card" class="card">
            <div id="imagePart" class="image">
                <img
                    src="https://static.wikia.nocookie.net/leagueoflegends/images/7/78/Order_Minion_Caster_Render.png/revision/latest?cb=20200601043520" />
    
                <div id="textDiv">
                    <p style="text-align: center; font-family: 'Franklin Gothic Medium';">Caster</p>
                </div>
    
    
            </div>
            <div id="contentPart" class="content">
                <div>
                    <img id="health"
                        src="https://cdn.discordapp.com/attachments/798737033135784041/806341767540506624/9k.png" />
                    <p id="healthText" style="color: red;">Health: 10</p>
                </div>
                <div>
                    <img id="attack"
                        src="https://static.wikia.nocookie.net/leagueoflegends/images/7/76/Frostfang_item.png/revision/latest/scale-to-width-down/64?cb=20201029222107" />
                    <p id="attackText" style="color: salmon;">Attack: 5</p>
                </div>
    
    
            </div>
    
        </div>  
    </body>
</html>
